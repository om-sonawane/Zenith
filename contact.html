<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section py-5 mt-5">
    <div class="container">
      <div class="row mb-5 text-center">
        <div class="col-12">
          <h2 class="section-title">Get in Touch</h2>
          <p class="section-subtitle">Weâ€™d love to hear from you</p>
        </div>
      </div>
      <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-lg-6">
          <form class="contact-form p-4 rounded shadow">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="btn btn-gold w-100">Send Message</button>
          </form>
        </div>
        <!-- Contact Info -->
        <div class="col-lg-6">
          <div class="contact-info p-4 rounded shadow h-100">
            <h4><i class="fas fa-map-marker-alt me-2 text-gold"></i> Our Location</h4>
            <p>123 Luxury Avenue, Swiss City, Switzerland</p>
            <h4><i class="fas fa-envelope me-2 text-gold"></i> Email</h4>
            <p>support@zenith.com</p>
            <h4><i class="fas fa-phone me-2 text-gold"></i> Phone</h4>
            <p>+41 22 123 4567</p>
            <div class="mt-4">
              <iframe src="https://maps.google.com/maps?q=switzerland&t=&z=5&ie=UTF8&iwloc=&output=embed" 
                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-section py-4">
    <div class="container">

        <div class="col-lg-6">

          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
